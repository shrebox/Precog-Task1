    <script type="text/javascript">

      google.charts.load('current', {'packages':['corechart','bar']});

      google.charts.setOnLoadCallback(top10hashtags_delhi);

       google.charts.setOnLoadCallback(MumbaipieChart);

       function MumbaipieChart() {

        var data = google.visualization.arrayToDataTable([
          ['User Location', 'Count'],
          ['Mumbai',     634],
          ['Non Mumbai',      9367]
        ]);

        var options = {
          title: 'Activity of Non-Mumbai People',
           is3D: true,
          };

        var chart = new google.visualization.PieChart(document.getElementById('Mumbaipiechart'));

        chart.draw(data, options);
      }

      function DelhiPieChart() {

      function Mumbaioripie() {

      // Callback that draws the pie chart for Sarah's pizza.
      function top10hashtags_delhi() {

        // Create the data table for Sarah's pizza.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Videos');
        data.addColumn('number', 'Likes');
        data.addRows([
          ['DelhiSmog', 5842],
          ['INDvSL', 3237],
          ['INDvsSL', 2499],
          ['smog', 2005],
          ['Smog', 1959],
           ['Delhipollution', 1296],

          ['Kohli', 705],
          ['अंधश्रद्धाभक्ति_खतरा_ए_जान', 603],
          ['pollution',472]
        ]);


        // Set options for Sarah's pie chart.
        var options = {title:'Top 10 Hashtags: Delhi',
                       width:900,
                       height:500};

        // Instantiate and draw the chart for Sarah's pizza.
        var chart = new google.visualization.BarChart(document.getElementById('top10hashtags_delhi'));
        chart.draw(data, options);
      }
